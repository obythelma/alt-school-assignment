<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>AltschoolForm</title>
</head>
<body>
    <div class="alt-section">         
        <h3>Already an AltSchooler? <a href="index.html">Sign In!</a></h1> 
    </div> 
    <div class="container">
        <div class="image-container">
            <img src="../assets/altschool-image.png" width="500" alt="Alt school image">
        </div> 

        <div class="form-container">
            <form action="/signup" method="post">
                <h3>Signup</h3>
                <h4>Take the next steps to sign up to Altschool</h4>

                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="cn">China</option>
                    <option value="in">India</option>
                    <option value="us">United States</option>
                    <option value="id">Indonesia</option>
                    <option value="br">Brazil</option>
                    <option value="ng">Nigeria</option>
                    <option value="ke">Kenya</option>
                </select>

                <label for="state">State of Residence</label>
                <select id="state" name="state" required>
                    <option value="al">Alabama</option>
                    <option value="la">Lagos</option>
                    <option value="na">Nairobi</option>
                    <option value="be">Beijing</option>
                    <option value="sa">Sao Paulo</option>
                    <option value="mu">Mumbai</option>
                    <option value="nd">New Delhi</option>
                </select>

                <label for="source">How did you hear about us</label>
                <select id="source" name="source" required>
                    <option value="fa">Facebook</option>
                    <option value="li">LinkedIn</option>
                    <option value="tw">Twitter</option>
                    <option value="in">Instagram</option>
                    <option value="yt">YouTube</option>
                    <option value="ot">Other</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    By clicking continue, I agree to the <a href="/terms">Terms of use</a>
                    and acknowledge that I have read the <a href="/privacy">Privacy Policy</a>
                </label>

                <button type="submit">Submit</button>
            </form> 
        </div>

        
    </div>
    <footer>
        <p>&copy; 2024 AltschoolAfrica. All rights reserved</p>
        <a href="https://instagram.com/altschoolafrica">Instagram</a>
    </footer>
</body>
</html>
